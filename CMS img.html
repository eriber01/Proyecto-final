<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    

    <form id="form-subir" style="display: flex; flex-direction: column; width: 30%; margin: auto;" action="" autocomplete="off" aria-required="true">

        <label>Elija el tipo de Plato que va a subir</label>
        <select name="" id="tipoPlato">
            <option value="platoFuerte">Plato Fuerte</option>
            <option value="entradas">Entradas</option>
            <option value="bebidas">Bebidas</option>
        </select>

        <label for="NombrePlato">Nombre del plato</label>
        <input type="text" id="nombre-plato">

        <label for="precio-plato">Precio del Plato</label>
        <input type="number" name="" id="precio-plato">
        
        <label for="img-plato">imagen del plato</label>
        <input type="file" id="img-plato" alt="" accept="image/png, .jpeg, .jpg">

        <label for="DescripcionPlato">Descripcion Plato</label>
        <textarea name="" id="descripcion-plato" cols="15" rows="5"></textarea>

        <input type="submit" id="btn-subir" value="Subir">
    </form>
    
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

    <script src="main/FirebaseInitializeApp.js"></script>
    <script src="main/FirebaseCMS data.js"></script>


</body>
</html>
