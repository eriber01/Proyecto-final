<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/CMS style.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap" rel="stylesheet">
    <title>CMS Page Two</title>
</head>
<body>

    <br>
    <br>
    <br>

    <div class="crudSelect">
        <div class="crudSubir">
            <!-- <h3>Subir</h3> -->
            <button id="btn-crudSubir">Subir</button>
        </div>
        <div class="crudActualizar">
            <!-- <h3>Actualiar</h3> -->
            <button id="btn-crudActualizar">Actualiar</button>
        </div>
        <div class="crudBorrar">
            <!-- <h3>Borrar</h3> -->
            <button id="btn-crudBorrar">Borrar</button>
        </div>
    </div>

    <div class="form-container">

        <!-- formulario para subir los platos -->
        <form style="display: none;" id="form-subir" action="" autocomplete="off" aria-required="true">

            <label>Elija el tipo de Plato que va a subir</label>
            <br>
            <select name="" id="tipoPlato" aria-required="true">
                <option value="PlatoFuerte">Plato Fuerte</option>
                <option value="entradas">Entradas</option>
                <option value="bebidas">Bebidas</option>
            </select>
            <br>
            <!-- <label for="NombrePlato">Nombre del plato</label> -->
            <input type="text" placeholder="Nombre del Plato" id="nombre-plato" aria-required="true">

            <!-- <label for="precio-plato">Precio del Plato</label> -->
            <input type="number" name="" value="0" placeholder="Precio del Plato" id="precio-plato" aria-required="true">
            
            <br>
            
            <input type="file" id="img-plato" alt="" placeholder="Selecione la imagen del plato" accept="image/png, .jpeg, .jpg" aria-required="true">

            <br>
            <!-- <label for="DescripcionPlato">Descripcion Plato</label> -->
            <textarea name="" id="descripcion-plato" placeholder="Descripcion del Plato" cols="15" rows="5" aria-required="true"></textarea>

            <input type="submit" class="enviar" id="btn-subir" value="Subir">
        </form>
        
        <!-- area para cargar el formulario desde javascrip para Actualiar -->
        <div style="display: none;" id="update-view"> 
            <div  class="flexible" id="UpdateVue">

                <form action="" v-bind:id="vueUpdate.id" v-for='vueUpdate in VueUpdate' autocomplete="off" aria-required="true">
                    <label>Datos Actuales del Plato</label>
    <!--                 <br>
                    <select name="">
                        <option value="platoFuerte">Plato Fuerte</option>
                        <option value="entradas">Entradas</option>
                        <option value="bebidas">Bebidas</option>
                    </select> -->
                    <br>
                    
                    <input type="text" v-bind:placeholder="vueUpdate.nombre" aria-required="true">
                    
                    <input type="number" name="" v-bind:placeholder="vueUpdate.precio" id="precio-plato2" aria-required="true">
                    
                    <br>
                    <label class="lb-img" for="img-platoUpdate">Selecione la nueva imagen del plato</label>
                    
                    <br>

                    <textarea name="" v-bind:placeholder="vueUpdate.descripcion" cols="15" rows="5" aria-required="true"></textarea>
                    
                    <input type="submit" class="enviar" value="Actualiar">
                </form>

            </div>
        </div>

        <!-- area para cargar el formulario desde javascrip para Borrar -->
        <div style="display: none;"  id="borrar-view">
            <div class="flexible-borrar" id="BorrarVue">

            </div>
        </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main/FirebaseInitializeApp.js"></script>
    <script src="main/FirebaseCMS data.js"></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>
</html>
