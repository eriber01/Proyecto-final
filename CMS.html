<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>CMS Restaurante</title>
</head>
<body>
<h1>Bienvenido al Sistema CMS</h1>

    <input id="btn-salir" type="button" value="Salir">
    
    <form action="#" autocomplete="off">
        <label for="NombrePlato">Nombre del plato</label>
        <input type="text" id="NombrePlato">

        <label for="img-plato">imagen del plato</label>
        <input type="file" src="" id="img-plato" alt="">

        <label for="precio-plato">Precio del Plato</label>
        <input type="number" name="" id="precio-plato">
        
        <label for="DescripcionPlato">Descripcion Plato</label>
        <textarea name="" id="DescripcionPlato" cols="15" rows="5"></textarea>
    </form>





    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-firestore.js"></script>

    <script src="main/FireBaseDesconect.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="main/view-change.js"></script>
</body>
</html>
